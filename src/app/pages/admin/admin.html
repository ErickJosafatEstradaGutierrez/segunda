<div class="admin-container">

  <h2>Panel del Administrador</h2>

  <!-- Mapa (por ahora div vacío con tamaño) -->
  <div id="map" style="height: 400px;">
    <p>Mapa de ubicaciones (Leaflet aquí más adelante)</p>
  </div>

  <!-- GRID de entregadores -->
  <h3>Estado de los Deliveries</h3>
  <table class="grid">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Status</th>
        <th>Ubicación actual</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Erick</td>
        <td>working</td>
        <td>19.4326, -99.1332</td>
      </tr>
      <tr>
        <td>Pablito</td>
        <td>off</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Otro</td>
        <td>working</td>
        <td>19.45, -99.14</td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para asignar paquete -->
  <button class="btn-assign" (click)="openModal()">Asignar Paquete</button>

  <!-- Modal -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal">
      <h3>Asignar paquete</h3>
      <p>Aquí podrás asignar paquetes a los deliveries.</p>
      <button (click)="closeModal()">Cerrar</button>
    </div>
  </div>

</div>
